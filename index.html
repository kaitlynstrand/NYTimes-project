<!DOCTYPE html>
<html lang="en">
>
<head>
	<meta charset="UTF-8">

	<title>New York Times Search</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset/css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/nytimes.js"></script>

</head>

<body>

	<div class="jumbotron" id="title">

	<h1> New York Times Search </h1>

	</div>

	<div class="container">
	
<form id="search-form" class="form-horizontal">
	<div class="panel panel-primary" id="search-panel">
	<div class="panel-heading">	<h3> Search Parameters </h3> </div>
</div>
	<div class="form-group">
      <label for="search-term" class="control-label col-sm-3">Search Term: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="search-term"><br>
		</div>
	</div>

	<div class="form-group">
      <label for="number-records" class="control-label col-sm-3">Number of Records to Retrieve: </label>
    <div class="col-sm-9">
    	<select class="form-control" id="number-records">
    		<option> 1 </option>
    		<option> 5 </option>
    		<option> 10 </option>
			</select>
		</div>
	</div>

	<div class="form-group">
      <label for="start-year" class="control-label col-sm-3">Start Year (Optional): </label>
       <div class="col-sm-9">
      <input type="text" class="form-control" id="start-year"><br>
		</div>
	</div>

	<div class="form-group">
      <label for="end-year" class="control-label col-sm-3">End Year (Optional): </label>
     <div class="col-sm-9">
      <input type="text" class="form-control" id="end-year"><br>
		</div>
	</div>

      <button id="search-btn" type="button" class="btn btn-primary"> <span class="glyphicon glyphicon-search"></span> Search </button>

      <button id="clear-btn" type="button" class="btn btn-primary"> <span class="glyphicon glyphicon-trash"></span> Clear Results </button>


      <!-- Button triggers new movie to be added -->
      <!--<input id="add-movie" type="submit" value="Add a Movie Bro"-->
   </div>
   </form>	

   <br>

  <div class="container">
  <div class="panel panel-primary">
	<div class="panel-heading">	<h3> Top Articles </h3> </div>
</div>
  <div id="top-articles">

  </div> 

</body>
</html>
