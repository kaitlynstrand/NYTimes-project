<!DOCTYPE html>
<html lang="en">
>
<head>
	<meta charset="UTF-8">

	<title>New York Times Search</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset/css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/nytimes.js"></script>

</head>

<body>

	<div class="jumbotron" id="title">

	<header> </header>

	</div>

	<div class="container">
	
	<form id="search-form" class="form-horizontal">
		<div class="form-group">
      
      <label for="search-term" class="control-label">Search Term: </label>
      <input type="text" id="search-term"><br>

      <label for="number-records" class="control-label">Number of Records to Retrieve: </label>
      <input type="text" id="number-records"><br>

      <label for="start-year" class="control-label">Start Year (Optional): </label>
      <input type="text" id="start-year"><br>

      <label for="end-year" class="control-label">End Year (Optional): </label>
      <input type="text" id="end-year"><br>

      <button id="search-btn" type="button" class="btn btn-primary"> <span class="glyphicon glyphicon-search"></span> Search </button>

      <button id="clear-btn" type="button" class="btn btn-primary"> <span class="glyphicon glyphicon-trash"></span> Clear Results </button>


      <!-- Button triggers new movie to be added -->
      <!--<input id="add-movie" type="submit" value="Add a Movie Bro"-->
   </div>
   </form>	


	</div>
</body>
</html>
